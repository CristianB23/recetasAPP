<ion-header>
  <ion-toolbar>
    <ion-title>Iniciar sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="login-container">
    <ion-item>
      <ion-label position="floating">Usuario</ion-label>
      <ion-input type="text" id="username" name="username" [(ngModel)]="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" id="password" name="password" [(ngModel)]="password"></ion-input>
    </ion-item>

    <ion-button expand="full" color="primary" (click)="login()">Iniciar sesión</ion-button>

    <p class="error-message" *ngIf="errorMessage">{{ errorMessage }}</p>
  </div>
</ion-content>
