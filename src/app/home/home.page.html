<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let receta of recetas">
        <ion-card>
          <img [src]="receta.strMealThumb" alt="{{ receta.strMeal }}">
          <ion-card-content>
            <ion-card-title>{{ receta.strMeal }}</ion-card-title>
            <p>{{ receta.strInstructions }}</p>
            <ion-button expand="full" color="primary" [routerLink]="'/receta/' + receta.idMeal" [state]="{ receta: receta }">Ver detalles</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
