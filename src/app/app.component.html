<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      RecetasAPP
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
</ion-content>

<ion-menu side="start" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-menu-toggle auto-hide="false">
        <ion-item routerLink="/home" routerDirection="root" routerLinkActive="active">
          <ion-label>Inicio</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle auto-hide="false">
        <ion-item routerLink="/busqueda" routerDirection="root" routerLinkActive="active">
          <ion-label>Búsqueda de Recetas</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-item *ngIf="isLoggedIn" routerLink="/favoritos" routerDirection="root" routerLinkActive="active">
        <ion-label>Favoritos</ion-label>
      </ion-item>
      <ion-menu-toggle auto-hide="false">
        <ion-item *ngIf="isLoggedIn"  [routerLink]="['/logout']" (click)="logout()">
          <ion-label>Cerrar sesión</ion-label>

        </ion-item>
        <ion-item *ngIf="!isLoggedIn" routerLink="/login" routerDirection="root" routerLinkActive="active">
          <ion-label>Iniciar sesión</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-router-outlet id="main-content"></ion-router-outlet>
